
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admire - Your AI Speaking Coach</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #ffffff;
            overflow-x: hidden;
            color: #1a2b4b;
        }

        /* Splash Animation */
        @keyframes logo-intro {
            0% { transform: scale(0.8); opacity: 0; filter: blur(10px); }
            40% { transform: scale(1.08); opacity: 1; filter: blur(0px); }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes ripple {
            0% { transform: scale(0.8); opacity: 0; }
            50% { opacity: 0.15; }
            100% { transform: scale(3.5); opacity: 0; }
        }

        .splash-logo {
            animation: logo-intro 1.5s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        .ripple-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            border: 2px solid #3b82f6;
            width: 100px;
            height: 100px;
            animation: ripple 3s infinite ease-out;
        }

        /* General Page Transitions */
        @keyframes slide-up {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .animate-slide-up {
            animation: slide-up 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        /* Waveform Animation */
        @keyframes wave {
            0%, 100% { height: 8px; }
            50% { height: 32px; }
        }

        .wave-bar {
            width: 5px;
            background-color: #3b82f6;
            border-radius: 3px;
            animation: wave 1.2s infinite ease-in-out;
        }

        /* Hide scrollbars but allow scrolling */
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }

        /* Smooth shadow utility */
        .premium-shadow {
            box-shadow: 0 15px 40px -10px rgba(26, 43, 75, 0.08);
        }
        
        .active-glow {
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.2);
        }
    </style>

</body>
